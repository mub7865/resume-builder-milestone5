<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="resume_div">
    <header>
      <div>
        <h1 class="white"><span id="resumeName"></span></h1>
        <h2><span id="resumeDesign"></span></h2>
      </div>
      <img id="resumeImg">
    </header>

    <div class="content">
      <aside>
        <section id="con" class="contact">
          <h2>CONTACT</h2>
          <p><strong>PHONE</strong></p>
          <p><span id="resumePhone"></span></p>
          <br>
          <p><strong>EMAIL</strong></p>
          <p><span id="resumeEmail"></span></p>
          <br>
          <p><strong>ADDRESS</strong></p>
          <p><span id="resumeAddress"></span></p>
        </section>
        <section id="ed" class="education">
          <h2>EDUCATION</h2>
          <p><strong>Matriculation</strong></p>

          <p><span id="resumePass"></span></p>
          <p><span id="resumeDeg"></span></p>
          <p><span id="resumeUni"></span></p>
          <br>

          <p><strong><span id="resumeLastEd"></span></strong></p>
          <p><span id="resumePass1"></span></p>
          <p> <span id="resumeDeg1"></span></p>
          <p><span id="resumeUni1"></span></p>
        </section>

        <section id="expt" class="skills">
          <h2>EXPERTISE</h2>
          <ul>
            <li><span id="resumeskill1"></span></li>
            <li><span id="resumeskill2"></span></li>
            <li><span id="resumeskill3"></span></li>
            <li><span id="resumeskill4"></span></li>
            <li><span id="resumeskill5"></span></li>
          </ul>
        </section>

        <section id="lang" class="language">
          <h2>LANGUAGES</h2>
          <p><span id="resumeLang1"></span></p>
          <p><span id="resumeLang2"></span></p>
        </section>
      </aside>

      <main class="main">
        <section id="exp" class="experience">
          <div class="experienceItem">
            <h2>EXPERIENCE</h2>
            <p><span id="resumeSt_year"></span> | <span id="resumeEnd_year"></span></p>

            <p><strong><span id="resumeComp"></span> | <span id="resumeCompLoc"></span></strong></p>
            <p><span id="resumeJobTit"></span></p>
            <ul>
              <li><span id="resumeAch1"></span></li>
              <li><span id="resumeAch2"></span></li>
              <li><span id="resumeAch3"></span></li>
            </ul>
          </div>

          <div class="experienceItem" style="font-size: 15px;">
            <p><span id="resumeProfSummary"></span></p>
          </div>

          <div class="experienceItem" style="font-size: 15px">
            <p><span id="resumeAboutMe"></span></p>
          </div>

        </section>

        <section id="ref" class="refrences">
          <h2> REFERENCE</h2>
          <p><span id="resumeRef"></span></p>
        </section>
      </main>
    </div>
  </div>

  <div class="btn_div">
    <button id="print" class="btn">Download Your Resume</button>
    <button id="edit" class="btn">Edit</button>
    <a href="" id="anc" >
      <button id="share" class="btn">Share</button>
      <button id="copy" class="btn">Copy</button>

    </a>

  </div>


</body>
<script src="resumeScript.js"></script>

</html>
